@if (product) {
    <div class="row align-content-center">
        <div class="col-md-6 mb-4">
            <img src="{{apiUrl}}/assets/{{product.image}}" alt="{{product.name}}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>{{product.name}}</h2>
            <p>{{product.description}}</p>
            <div class="row">
                <div class="col-md-2 text-center">
                    <h3>{{product.price}} â‚¬</h3>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="input-group w-100">
                        <button class="btn btn-outline-secondary" type="button" (click)="decrementQuantity()">-</button>
                        <input type="number" class="form-control" [(ngModel)]="quantity" (change)="setQuantity(quantity)" min="1" placeholder="1">
                        <button class="btn btn-outline-secondary" type="button" (click)="incrementQuantity()">+</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary float-right w-100" (click)="addToBasket($event)">
                        <i class="bi bi-cart-plus"></i>
                        Add to Cart
                    </button>
                </div>
            </div>

        </div>
    </div>
}
@if (!product){
    <p>Product not found!</p>
}
