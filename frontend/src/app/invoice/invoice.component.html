<!-- invoice-viewer.component.html -->
@if (loading) {
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="d-block text-center">
                <h3 class="text-center">Waiting for invoice to be generated...</h3>
                <br />
                <div class="spinner-border" role="status"></div>
            </div>
        </div>
    </div>
}
@else {
    <iframe id="pdfIframe" width="100%" height="100%" [src]="safePdfUrl"></iframe>
}
