<ul class="navbar">
  <li><a routerLink="/shop">Shop</a></li>
  <li><a routerLink="/cart">Cart</a></li>
</ul>

<table>
    <tr>
        <th>name</th>
        <th>Price</th>
    </tr>
    @for(product of products; track product) {

        <td>{{product.name}}</td>
        <td>{{product.price}} EUR</td> 
    </tr>
    }
</table>

<button>Checkout</button>
