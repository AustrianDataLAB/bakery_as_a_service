<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    @for(p of products; track p) {
    <tr>
        <td>{{p.product.name}}</td>
        <td>{{p.product.price}} EUR</td> 
        <td>{{p.quantity}}</td> 
    </tr>
    }
</table>

<button (click)="checkout()">Checkout</button>
