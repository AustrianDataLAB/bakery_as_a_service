name: Run Angular Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          yarn --cwd frontend install
          yarn --cwd frontend build

      - name: Run Angular tests
        run: docker compose run frontend-test
