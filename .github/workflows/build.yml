name: Build
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build strapi
        run: |
          yarn --cwd baas-strapi-docker install
          yarn --cwd baas-strapi-docker strapi ts:generate-types
          yarn --cwd baas-strapi-docker build

      - name: Build frontend
        run: |
          yarn --cwd frontend install
          yarn --cwd frontend build
