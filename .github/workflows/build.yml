name: Build
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: yarn --cwd baas-strapi-docker install
      - run: yarn --cwd baas-strapi-docker strapi ts:generate-types
      - run: yarn --cwd baas-strapi-docker build
