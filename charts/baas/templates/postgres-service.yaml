apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgres.service.name }}
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
    - port: {{ .Values.postgres.service.port }} # exposed port reachable by other pods
      targetPort: {{ .Values.postgres.service.port }} # port inside container
      protocol: TCP
      name: db-port
  selector:
    servicename: {{ .Values.postgres.name }} # Select member-pods of this service