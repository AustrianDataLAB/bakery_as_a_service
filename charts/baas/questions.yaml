questions:

- variable: customName
  default: "My Bakery"
  description: Name of the customer instance
  type: string
  label: Instance Name

- variable: customSubdomain
  default: "custom"
  description: Customers desired FQDN to access BaaS UI
  type: string
  label: Customer Subdomain

- variable: customEmail
  default: "name@example.com"
  description: Customer E-Mail for admin access
  type: string
  label: Customer E-Mail

- variable: customPassword
  default: "admin"
  description: Customer Password for admin access
  type: password
  label: Customer Password
